<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <article>
      <section id="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="Frontend Mentor NFT image">
      </section>

      <section id="nft-info">
        <h3>Equilibrium #3429</h3>
        <p>
          Our Equilibrium colletion promotes balance and calm.
        </p>

        <div id="nft-values">
          <span id="eth-value">
            <img src="./images/icon-ethereum.svg" alt="Frontend Mentor ETH icon">
            0.041 ETH
          </span>
  
          <span id="time-left">
            <img src="./images/icon-clock.svg" alt="Frontend Mentor clock icon">
            3 days left
          </span>
        </div>

        <hr>

        <div id="user">
          <img src="./images/image-avatar.png" alt="Frontend Mentor user avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </section>

      
      
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://juansemprun.dev" target="_blank">Juan Sempr√∫n</a>.
  </footer>
</body>
</html>
